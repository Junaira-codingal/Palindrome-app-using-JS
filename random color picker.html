<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #colorBox {
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-size: 1.5rem;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        background-color: #5f6368;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #3e4347;
      }
    </style>
  </head>
  <body>
    <div id="colorBox">
      <p id="colorText">Click the button to get a random color!</p>
      <button onclick="changeColor()">Change Color</button>
    </div>

    <script>
      const colors = [
        "#FF6347",
        "#6A5ACD",
        "#32CD32",
        "#FFD700",
        "#00BFFF",
        "#FF1493",
        "#8A2BE2",
        "#A52A2A",
        "#D2691E",
      ];

      function changeColor() {
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
        document.getElementById(
          "colorText"
        ).textContent = `Your random color: ${randomColor}`;
      }
    </script>
  </body>
</html>
